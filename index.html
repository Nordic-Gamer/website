<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordic Gamer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="logo.png" alt="Nordic Gamer Logo" id="logo">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#buy">How to buy</a></li>
                <li><a href="#tokenomics">Tokenomics</a></li>
                <li><a href="#roadmap">Roadmap</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="fullscreen">
        <div class="centered" id="particles-js-home">
            <h1>Welcome to Nordic Gamer</h1>
            <p>Your decentralized meme coin platform.</p>
        </div>
    </section>

    <section id="about">
        <div id="particles-js-about">
            <!-- Your About Section Content -->
        </div>
    </section>

    <section id="contact">
        <div id="particles-js-contact">
            <!-- Your Contact Section Content -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Nordic Gamer. All Rights Reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js-home', {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                },
                size: {
                    value: 2,
                    random: true
                },
                line_linked: {
                    enable: false
                },
                move: {
                    speed: 1
                }
            },
            interactivity: {
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    }
                }
            }
        });
    </script>
</body>

</html>
